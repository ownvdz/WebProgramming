<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉터 만들기</title>
    <style>
        body {
            background: aliceblue;
        }
        h3 {
            color: brown;
        }
        p span {
            background: yellow;
        }
        ul {
            background: pink;
        }
        li:hover {
            background: greenyellow;
        }
        #score {
            color: red;
        }
    </style>
</head>
<body>
    <h3><span style="color: red;">W</span>eb Programming</h3>
    <hr>
    <p>2학기 <span><strong>학습 내용</strong></span>입니다.</p>
    <ul>
        <li style="">HTML5</li>
        <li style="color: blue;">CSS</li>
        <li style="color: brown;">JAVASCRIPT</li>
    </ul>
    <p id="score">60점 이하는 F</p>
    </body>
</body>
</html>
