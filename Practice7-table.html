<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;

            color: blue;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption style="font-size: 20px;">
            아름다운 호텔 객실
        </caption>

            <tr><th>방이름</th><th>대상</th><th>크기</th><th>가격</th></tr>
        </thead>
        <tbody>
            <tr><td>유채 방</td><td>여성 전용</td><td rowspan="3">4인실</td><td rowspan="4">1인 20000원</td></tr>
            <tr><td rowspan="2">동백 방</td><td>남성 전용</td></tr>
            <tr><td>가족 1팀</td></tr>
            <tr><td>천혜향 방</td><td>-</td><td>2인실</td></tr>
        </tbody>
    </table>

</html>
